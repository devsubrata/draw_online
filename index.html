<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paint App by ChatGPT</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="toolbar">
            <button id="brush" class="active">Brush</button>

            <button id="horizontalLine">==</button>
            <button id="verticalLine">||</button>

            <button id="rectangle">▭</button>
            <button id="filledRectangle">▆</button>

            <input type="color" id="colorPicker" />
            <input type="range" id="brushSize" min="1" max="50" value="5" />

            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <button id="save">Save</button>
        </div>

        <canvas id="paintCanvas" width="1000" height="600"></canvas>
        <script src="script.js"></script>
    </body>
</html>
