<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Annotate everything</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="toolbar">
            <button id="brush" class="active" title="Free hand drawing">Brush</button>
            <button id="typeText" title="Add text">T</button>

            <button id="horizontalLine" title="Horizontal line">==</button>
            <button id="verticalLine" title="Vertical line">||</button>

            <button id="rectangle" title="Rectangle">â–­</button>
            <button id="filledRectangle" title="Filled rectangle">&#9608;</button>

            <button id="circle" title="Circle">ðŸ”˜</button>
            <button id="filledCircle" title="Filled circle">âš«</button>

            <input type="color" id="colorPicker" />

            <div class="range_div">
                <label for="opacity">Size</label>
                <input type="range" id="brushSize" min="1" max="50" value="1" />
                <span id="rangeValue">01</span>
            </div>

            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>

            <div class="undo_redo">
                <button id="undo" title="undo">â†¶</button>
                <button id="redo" title="redo">â†·</button>
            </div>

            <div class="range_div">
                <label for="opacity">Opacity</label>
                <input type="range" id="opacity" min="0" max="1" step="0.01" value="1" />
                <span id="opacityValue">1.0</span>
            </div>

            <button id="save">Save</button>
        </div>
        <div class="canvas_container">
            <canvas id="paintCanvas" width="1000" height="800"></canvas>
            <button id="expand_canvas">Expand Canvas</button>
        </div>
        <div id="modal" class="modal">
            <div id="voice">
                <button id="startVoice">ðŸŽ¤ Start</button>
                <button id="endVoice">ðŸŽ¤ End</button>
                <button id="closeModal">X</button>
            </div>
            <textarea id="textInput" placeholder="Type or speak..." autofocus></textarea>
            <div id="submit_block">
                <button id="clearText">Clear</button>
                <button id="submitText">Add Text</button>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="Module/VoiceAssistant.js"></script>
    </body>
</html>
